<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}" />
    <title>CredCheck AI</title>
  </head>
  <body>
    <!-- this images should be pass to js, since
     js cannot understand jinja2 code from pythonn 
    -->
    <img
      id="yellow-star"
      src="{{url_for('static', filename='src/yellow_star.png')}}"
      hidden
    />
    <img
      id="black-star"
      src="{{url_for('static', filename='src/black_star.png')}}"
      hidden
    />
    <!-- this images should be pass to js, since
     js cannot understand jinja2 code from pythonn 
    -->

    <ul class="nav-bar">
      <li class="ai-detector-link" id="top">&nbsp;&nbsp;&nbsp;&nbsp;ABOUT</li>
      <li class="ai-detector-link">&nbsp;&nbsp;&nbsp;&nbsp;MANUAL</li>
      <li class="ai-detector-link">&nbsp;&nbsp;&nbsp;&nbsp;AI DETECTOR</li>
      <li class="ai-detector-link" id="bottom">
        &nbsp;&nbsp;&nbsp;&nbsp;REVIEWS
      </li>
    </ul>

    <ul class="ratings-bar">
      <li class="star-li">
        <img
          class="star"
          id="star-1"
          src="{{url_for('static',filename='src/black_star.png')}}"
        />
      </li>
      <li class="star-li">
        <img
          class="star"
          id="star-2"
          src="{{url_for('static',filename='src/black_star.png')}}"
        />
      </li>
      <li class="star-li">
        <img
          class="star"
          id="star-3"
          src="{{url_for('static',filename='src/black_star.png')}}"
        />
      </li>
      <li class="star-li">
        <img
          class="star"
          id="star-4"
          src="{{url_for('static',filename='src/black_star.png')}}"
        />
      </li>
      <li class="star-li">
        <img
          class="star"
          id="star-5"
          src="{{url_for('static',filename='src/black_star.png')}}"
        />
      </li>
    </ul>

    <header>
      <span class="title-wrapper">
        <h1 class="title-green">Cred</h1>
        <h1 class="title">Check</h1>
        <h1 class="sub-title">&nbsp;AI&nbsp;</h1>
      </span>
      <h2 class="title-2">
        Because credible information fuels better decisions.
      </h2>
      <h2 class="title-2">Your AI ally against misinformation.</h2>
      <div class="circle-wrapper">
        <div class="circle-1"></div>
        <div class="circle-2"></div>
        <div class="circle-3"></div>
        <div class="circle-4"></div>
      </div>
    </header>
    <div class="container">
      <form class="ai-detector-container" id="form-ai">
        <span>
          <label class="ai-detector-title">News Credibility </label>
          <label class="ai-detector-title" style="color: rgb(70, 143, 70)"
            >Checker</label
          >
        </span>
        <textarea
          class="headings-area"
          id="headings-area"
          placeholder="News Heading"
        ></textarea>
        <textarea
          class="body-area"
          id="body-area"
          placeholder="News Body"
        ></textarea>
        <div class="result-container" id="result-container">
          <label class="result-text" id="result-text">result here.</label>
        </div>
        <button class="detect-button" type="submit">Check</button>
      </form>
    </div>
    <script src="{{ url_for('static',filename='script.js')}}"></script>
  </body>
</html>
