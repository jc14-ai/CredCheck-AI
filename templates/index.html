<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CredCheck AI</title>
  </head>
  <body>
    <header>
      <span class="title-wrapper">
        <h1 class="title-green">Cred</h1>
        <h1 class="title">Check</h1>
        <h1 class="sub-title">&nbsp;AI&nbsp;</h1>
      </span>
      <h2 class="title-2">
        Because credible information fuels better decisions
      </h2>
      <h2 class="title-2">Your AI ally against misinformation.</h2>
      <div class="circle-wrapper">
        <div class="circle-1"></div>
        <div class="circle-2"></div>
        <div class="circle-3"></div>
        <div class="circle-4"></div>
        <div class="circle-5"></div>
      </div>
    </header>
    <div class="container">
      <ul class="nav-bar">
        <li class="ai-detector-link" id="top">
          &nbsp;&nbsp;&nbsp;&nbsp;AI Detector
        </li>
        <li class="ai-detector-link">&nbsp;&nbsp;&nbsp;&nbsp;Manual</li>
        <li class="ai-detector-link">&nbsp;&nbsp;&nbsp;&nbsp;About the tool</li>
        <li class="ai-detector-link" id="bottom">
          &nbsp;&nbsp;&nbsp;&nbsp;Reviews
        </li>
      </ul>

      <form class="ai-detector-container">
        <label class="ai-detector-title">CredCheck AI</label>
        <textarea class="headings-area" placeholder="News Heading"></textarea>
        <textarea class="body-area" placeholder="Hews Body"></textarea>
        <div class="result-container">
          <label class="result-text"></label>
        </div>
        <button class="detect-button" type="submit">Detect</button>
      </form>

      <ul class="ratings-bar">
        <li>Star</li>
        <li>Star</li>
        <li>Star</li>
        <li>Star</li>
        <li>Star</li>
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
