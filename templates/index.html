<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CredCheck AI</title>
  </head>
  <body>
    <ul class="nav-bar">
      <li class="ai-detector-link" id="top">&nbsp;&nbsp;&nbsp;&nbsp;ABOUT</li>
      <li class="ai-detector-link">&nbsp;&nbsp;&nbsp;&nbsp;MANUAL</li>
      <li class="ai-detector-link">&nbsp;&nbsp;&nbsp;&nbsp;AI DETECTOR</li>
      <li class="ai-detector-link" id="bottom">
        &nbsp;&nbsp;&nbsp;&nbsp;REVIEWS
      </li>
    </ul>

    <ul class="ratings-bar">
      <li class="star-li">
        <img class="star" id="star-1" src="/src/black_star.png" />
      </li>
      <li class="star-li">
        <img class="star" id="star-2" src="/src/black_star.png" />
      </li>
      <li class="star-li">
        <img class="star" id="star-3" src="/src/black_star.png" />
      </li>
      <li class="star-li">
        <img class="star" id="star-4" src="/src/black_star.png" />
      </li>
      <li class="star-li">
        <img class="star" id="star-5" src="/src/black_star.png" />
      </li>
    </ul>

    <header>
      <span class="title-wrapper">
        <h1 class="title-green">Cred</h1>
        <h1 class="title">Check</h1>
        <h1 class="sub-title">&nbsp;AI&nbsp;</h1>
      </span>
      <h2 class="title-2">
        Because credible information fuels better decisions.
      </h2>
      <h2 class="title-2">Your AI ally against misinformation.</h2>
      <div class="circle-wrapper">
        <div class="circle-1"></div>
        <div class="circle-2"></div>
        <div class="circle-3"></div>
        <div class="circle-4"></div>
        <!-- <div class="circle-5"></div> -->
      </div>
    </header>
    <div class="container">
      <form class="ai-detector-container">
        <label class="ai-detector-title">CredCheck AI</label>
        <textarea class="headings-area" placeholder="News Heading"></textarea>
        <textarea class="body-area" placeholder="News Body"></textarea>
        <div class="result-container">
          <label class="result-text"></label>
        </div>
        <button class="detect-button" type="submit">Detect</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
